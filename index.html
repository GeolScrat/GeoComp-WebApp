<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeoComp Measurement App</title>
    <link rel="stylesheet" href="style.css">
    https://unpkg.com/leaflet/dist/leaflet.css
</head>
<body>
    <h1>GeoComp Measurement App</h1>

    <button onclick="enableSensors()">Enable Sensors</button>
    <button onclick="getCoordinates()">Measure Coordinates</button>
    <div>
        <label>N (Latitude):</label>
        <input type="text" id="latitude" readonly>
        <label>E (Longitude):</label>
        <input type="text" id="longitude" readonly>
    </div>

    <h2>Foliation</h2>
    <button onclick="startStrikeMeasurement()">Measure Strike</button>
    <input type="text" id="strike" readonly>
    <button onclick="lockStrike()">Lock Strike</button>
    <button onclick="startDipMeasurement()">Measure Dip</button>
    <input type="text" id="dip" readonly>
    <button onclick="lockDip()">Lock Dip</button>

    <h2>Joints</h2>
    <button onclick="startJointStrikeMeasurement()">Measure Joint Strike</button>
    <input type="text" id="jointStrike" readonly>
    <button onclick="lockJointStrike()">Lock Joint Strike</button>
    <button onclick="startJointDipMeasurement()">Measure Joint Dip</button>
    <input type="text" id="jointDip" readonly>
    <button onclick="lockJointDip()">Lock Joint Dip</button>
    <div id="jointsContainer"></div>

    <h2>Rock Type</h2>
    <select id="rockType">
        <option>Marble</option>
        <option>Quartzite</option>
        <option>Bt Gneiss</option>
        <option>Hb Gneiss</option>
        <option>Gb Gneiss</option>
        <option>Charnockite</option>
        <option>Khondalite</option>
    </select>

    <h2>Remarks</h2>
    <textarea id="remarks" rows="4" cols="50"></textarea>

    <br><br>
    <button onclick="saveMeasurement()">Save Measurement</button>
    <button onclick="viewData()">View Data</button>
    <button onclick="plotOnMap()">Plot on Map</button>

    <h2>Saved Measurements</h2>
    <table id="dataTable" border="1"></table>

    <h2>Map</h2>
    <div id="map" style="height: 400px;"></div>

    https://unpkg.com/leaflet/dist/leaflet.js
    <script src="script.js"></script>
</body>
</html>
